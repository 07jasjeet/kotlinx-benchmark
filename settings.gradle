pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
    }
}

enableFeaturePreview('GRADLE_METADATA')

rootProject.name = 'benchmarks'

includeBuild("plugin") {
    dependencySubstitution {
        substitute module('org.jetbrains.gradle.benchmarks.plugin:org.jetbrains.gradle.benchmarks.plugin.gradle.plugin') with project(':')
    }
}

include "runtime"

include "examples"
include "examples:kotlin-multiplatform"
include "examples:java"
include "examples:kotlin"
include "examples:kotlin-kts"
