plugins {
    id 'java'
    id 'org.jetbrains.gradle.benchmarks.plugin' version '0.1.7' 
}

dependencies {
    implementation(project(":runtime"))
}

benchmark {
    configurations {
        main { 
            iterationTime = 300
            iterationTimeUnit = "ms"
        }
        singleParam {
            iterationTime = 300
            iterationTimeUnit = "ms"
            param("stringValue", "C", "D")
            param("intValue", 1, 10)
        }
    }
    targets {
        register("main") {
            jmhVersion = "1.21"
        }
    }
}
