plugins {
    id 'java'
    id 'org.jetbrains.gradle.benchmarks.plugin' version '0.1-SNAPSHOT'
}

repositories {
    mavenLocal() // runtime dependency requires publishing of runtime to mavenLocal
    mavenCentral()
}

benchmark {
    configurations {
        register("main") {
            jmhVersion = "1.21"
        }
    }
}
