buildscript {
    repositories {
        jcenter()
        gradlePluginPortal()
        //maven { url "../kotlin-libraries-infra/build/maven" }
        maven { url "https://dl.bintray.com/orangy/maven" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "kotlinx.team:kotlinx.team.infra:0.1.0-dev-10"
    }
}

apply plugin: 'kotlinx.team.infra'

def apiKey = findProperty('bintrayApiKey')
if (apiKey != null && apiKey.startsWith("credentialsJSON"))
    logger.warn("INFRA: API key secure token was not expanded, publishing will fail with authentication exception")

infra {
    publishing {
        include(":runtime")

        bintray {
            organization = 'orangy'
            repository = 'maven'
            library = 'gradle-benchmarks'

            username = findProperty('bintrayUser')
            password = findProperty('bintrayApiKey')
        }
    }

    node {
        version = '10.15.1'
        mocha('4.1.0')
        install("source-map-support", "0.5.3")
        install("mocha-teamcity-reporter", "2.2.2")
    }
}